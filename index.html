<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <meta name="description" content="A minimal RSS reader." />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 11a9 9 0 0 1 9 9'/><path d='M4 4a16 16 0 0 1 16 16'/><circle cx='5' cy='19' r='1'/></svg>" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <a href="." class="logo">
          <!-- RSS icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 11a9 9 0 0 1 9 9"/>
            <path d="M4 4a16 16 0 0 1 16 16"/>
            <circle cx="5" cy="19" r="1"/>
          </svg>
          Feed
        </a>
        <div class="header-actions">
          <button id="btn-refresh" class="btn-refresh" title="Refresh feeds">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
              <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
              <path d="M16 21h5v-5"/>
            </svg>
            Refresh
          </button>
        </div>
      </div>
    </header>

    <div class="feed-tabs" id="tabs" role="tablist" aria-label="Feed filter"></div>

    <main>
      <div id="articles-container"></div>
    </main>

    <footer>
      Built with â™¥ &mdash; <a href="https://github.com/mrigankpawagi/feed" target="_blank" rel="noopener noreferrer">source</a>
    </footer>

    <!-- Built-in reader overlay -->
    <div id="reader-overlay" class="reader-overlay" role="dialog" aria-modal="true" aria-label="Article reader" hidden>
      <div class="reader-header">
        <button id="reader-close" class="reader-close" title="Close reader" aria-label="Close reader">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          Back
        </button>
        <span id="reader-title" class="reader-title"></span>
        <a id="reader-external" class="reader-external" href="#" target="_blank" rel="noopener noreferrer" title="Open in browser">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          </svg>
          Open in browser
        </a>
      </div>
      <iframe id="reader-iframe" class="reader-iframe" title="Article content" sandbox="allow-scripts allow-popups allow-forms allow-popups-to-escape-sandbox"></iframe>
    </div>

    <script src="feeds.js"></script>
    <script src="app.js"></script>
  </body>
</html>
